{% extends "base.html" %}
	{% block content %}
		<div class="homepageText">
				<h3>{{riddle_data[riddle_index].question}}</h3>
		</div>
		<form method="POST">
				<input type="text" id="answer" name="answer">
				<input type="hidden" name="riddle_index" id="riddle_index" value={{riddle_index}}>
				<button>{% if not is_last_question %}Next Question{% else %}Submit answers{% endif %}</button>
		</form>
		<div class="answerText">
		</div>
  {% endblock %}
